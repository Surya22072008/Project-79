        menu_list = ["Chicken Tandoori Pizza","Veg Supreme Pizza","Paneer Tikka Pizza","Deluxe Veggie Pizza","Veg Extravaganza Pizza"];
    
    function getmenu(){
        var data;
        data="<ol class='menulist'>"
        menu_list.sort();
        for(var i=0;i<menu_list.length;i++){
            data=data+'<li>' + menu_list[i] + '</li>'
        }
         data=data+"</ol>"
         document.getElementById("display_menu").innerHTML = data;
    }
    
    function add_item(){
        var data;
        var item=document.getElementById("add_item").value;
        menu_list.push(item);
        menu_list.sort();
        data="<section class='cards'>"
        for(var i=0;i<menu_list.length;i++){
    
            data=data+'<div class="card">' +'<img src="images/pizzaImg.png"/>' + menu_list[i] + '</div>'
        }
          data=data+"</section>"
          document.getElementById("display_addedmenu").innerHTML = htmldata;
    }
    </script>
